<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New Pet</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; }
        .form-container { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type=text], input[type=number], input[type=file] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type=submit] { width: 100%; background-color: #28a745; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add a New Pet for Adoption</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="name">Pet's Name</label>
            <input type="text" id="name" name="name" required>

            <label for="breed">Breed</label>
            <input type="text" id="breed" name="breed" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="image">Photo</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <input type="submit" value="Add Pet">
        </form>
    </div>
</body>
</html>

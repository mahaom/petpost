<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPost - Adopt a Pet!</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; }
        .container { max-width: 960px; margin: 20px auto; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; }
        header a { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .pet-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .pet-card { background: white; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .pet-card img { width: 100%; height: 200px; object-fit: cover; }
        .pet-card-info { padding: 15px; }
        h2, h3 { margin: 0; }
        p { margin: 5px 0 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ PetPost</h1>
            <p>Find your new best friend!</p>
            <a href="/upload">Add a New Pet</a>
        </header>
        <div class="pet-grid">
            {% for pet in pets %}
            <div class="pet-card">
                <img src="{{ pet.image_url }}" alt="Photo of {{ pet.name }}">
                <div class="pet-card-info">
                    <h2>{{ pet.name }}</h2>
                    <p><strong>Breed:</strong> {{ pet.breed }}</p>
                    <p><strong>Age:</strong> {{ pet.age }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
